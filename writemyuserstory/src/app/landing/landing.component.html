<div class="container mx-auto max-w-[80%]">
    <div>
        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Write my </span>
            <span class="block text-blue-600 xl:inline">user story</span>
        </h1>
    </div>

    <div class="mx-auto">
        <div>
            <textarea (change)="textareaValueChange($event)" id="prompt" name="prompt" rows="7" cols="80"
                class="max-w-full" placeholder="Describe what the story is for"></textarea>
        </div>
        <button type="button" (click)="getCompletion()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Generate
            user story ðŸ¤–</button>
    </div>
    <div class="mx-auto">
        <div>
            <textarea id="story" name="story" rows="6" cols="80"
                class="max-w-full">{{this.generatedUserStory}}</textarea>
        </div>

    </div>

</div>
