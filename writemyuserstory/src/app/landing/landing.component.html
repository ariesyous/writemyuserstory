<div class="container mx-auto max-w-[80%]">
    <div>
        <h1 class="text-4xl sm:text-5xl md:text-6xl tracking-tight font-extrabold text-gray-900 text-center">
            <span class="block inline">Write my </span>
            <span class="block text-blue-600 inline">user story</span>
        </h1>
    </div>

    <main class="flex flex-col text-center md:max-w-[80%] lg:max-w-[60%] mx-auto">
        <div class="my-6">
            <textarea (change)="textareaValueChange($event)" id="prompt" name="prompt" rows="7" class="w-full p-4"
                placeholder="Describe what the story is for"></textarea>
        </div>

        <div class="">
            <button type="button" (click)="getCompletion()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Generate
                user story ðŸ¤–</button>
        </div>
        <div class="my-6">
            <textarea id="story" name="story" rows="6" class="w-full p-4">{{this.generatedUserStory}}</textarea>

        </div>
    </main>
</div>
